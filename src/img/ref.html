<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A touchable jQuery lightbox plugin for desktop, mobile and tablet"
    />
    <meta property="og:site_name" content="Swipebox" />
    <meta
      property="og:url"
      content="http://brutaldesign.github.com/swipebox/"
    />
    <meta
      property="og:image"
      content="http://swipebox.csag.co/images/swipe250.jpg"
    />
    <meta property="og:type" content="article" />
    <meta
      property="og:title"
      content="Swipebox | A touchable jQuery lightbox"
    />
    <meta
      property="og:description"
      content="Swipebox is a jQuery lightbox plugin for desktop, mobile and tablet"
    />
    <meta itemprop="name" content="Swipebox | A touchable jQuery lightbox" />
    <meta
      itemprop="image"
      content="http://swipebox.csag.co/images/swipe250.jpg"
    />
    <meta
      itemprop="description"
      content="Swipebox is a jQuery lightbox plugin for desktop, mobile and tablet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Merriweather:400,700&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="demo/normalize.css" />
    <link rel="stylesheet" href="demo/bagpakk.min.css" />
    <link rel="stylesheet" href="demo/style.css" />
    <link rel="stylesheet" href="src/css/swipebox.css" />
    <title>Swipebox | A touchable jQuery lightbox</title>
    <!-- share buttons -->
    <script type="text/javascript">
      (function(doc, script) {
        var js,
          fjs = doc.getElementsByTagName(script)[0],
          add = function(url, id) {
            if (doc.getElementById(id)) {
              return;
            }
            js = doc.createElement(script);
            js.src = url;
            id && (js.id = id);
            fjs.parentNode.insertBefore(js, fjs);
          };
        add("//connect.facebook.net/en_US/all.js#xfbml=1", "facebook-jssdk");
        add("//platform.twitter.com/widgets.js", "twitter-wjs");
      })(document, "script");
    </script>
    <!-- end share buttons -->
  </head>

  <body>
    <section id="exemple" class="container">
      <div class="wrap small-width">
        <div id="try"></div>
        <ul id="box-container">
          <li class="box">
            <a
              href="http://swipebox.csag.co/images/image-1.jpg"
              class="swipebox"
              title="Fog"
            >
              <img
                src="http://swipebox.csag.co/images/image-1.jpg"
                alt="image"
              />
            </a>
          </li>
          <li class="box">
            <a
              href="http://swipebox.csag.co/images/image-2.jpg"
              class="swipebox"
              title="City"
            >
              <img
                src="http://swipebox.csag.co/images/image-2.jpg"
                alt="image"
              />
            </a>
          </li>
          <li class="box">
            <a
              href="http://swipebox.csag.co/images/image-3.jpg"
              class="swipebox"
              title="Street"
            >
              <img
                src="http://swipebox.csag.co/images/image-3.jpg"
                alt="image"
              />
            </a>
          </li>
          <li class="box">
            <a
              href="http://swipebox.csag.co/images/image-4.jpg"
              class="swipebox"
              title="Mustache Guy"
            >
              <img
                src="http://swipebox.csag.co/images/image-4.jpg"
                alt="image"
              />
            </a>
          </li>
        </ul>
      </div>
    </section>

    <script src="lib/ios-orientationchange-fix.js"></script>
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="src/js/jquery.swipebox.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        /* Basic Gallery */
        $(".swipebox").swipebox();

        /* Video */
        $(".swipebox-video").swipebox();

        /* Dynamic Gallery */
        $("#gallery").click(function(e) {
          e.preventDefault();
          $.swipebox([
            {
              href: "http://swipebox.csag.co/mages/image-1.jpg",
              title: "My Caption"
            },
            {
              href: "http://swipebox.csag.co/images/image-2.jpg",
              title: "My Second Caption"
            }
          ]);
        });
      });
    </script>
  </body>
</html>
